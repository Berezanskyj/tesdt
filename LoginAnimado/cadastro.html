<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_shopping_re_3wst.svg" alt="imagem">
        </div>
        <div class="form">
            <form action="#" method="post">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <!-- Fim da DIV title -->
                <div class="btn-login">
                    <button><a href="#">Entrar</a></button>
                </div>
                <!-- Fim da DIV btn-login -->
            </div> 
            <!-- Fim da DIV form-header -->
            <div class="input-group">
                <div class="input-box">
                    <label for="nome">Primeiro Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Informe seu primeiro Nome" required>
                </div>
                <div class="input-box">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Informe seu Sobrenome" required>
                </div>
                <div class="input-box">
                    <label for="E-mail">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Informe seu E-mail" required>
                </div>
                <div class="input-box">
                    <label for="numero">Telefone</label>
                    <input type="tel" id="number" name="number" placeholder="(XX) X XXXX-XXXX" required>
                </div>
                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Informe sua Senha" required>
                </div>
                <div class="input-box">
                    <label for="conferirSenha">Confira sua Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confira sua Senha" required>
                </div>
                <!-- Fim da DIV input-box -->
                
                <div class="grupo-genero">
                    <div class="title-genero">
                        <h6>Gênero</h6>
                    </div>
                    <div class="input-genero">
                        <input type="radio" name="genero" id="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div class="input-genero">
                        <input type="radio" name="genero" id="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="input-genero">
                        <input type="radio" name="genero" id="outros">
                        <label for="outros">Outros</label>
                    </div>
                    <div class="input-genero">
                        <input type="radio" name="genero" id="none">
                        <label for="prefiroNaoDizer">Prefiro não informar</label>
                    </div>
                    <!-- Fim da DIV input-genero -->
                </div>
                <!-- Fim da DIV grupo-genero -->
            </div>
            <!-- Fim da DIV input-group -->
            
            <div class="btn-continuar">
                <button><a href="#">Continuar</a></button>
            </div>
            <!-- Fim da DIV btn-continuar -->
        </form>
        
        </div>
        <!-- Fim da DIV form -->
    </div>
    
</body>
</html>
